<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login / Register</title>
  <link rel="stylesheet" href="/mentordersi/loginregister/style.css" />
</head>
<body>
  <div class="container">
    <h2 id="form-title">Login</h2>
    <form id="auth-form">
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" required />
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" required />
      </div>
      <button type="submit" id="submit">Login</button>
      <p id="toggle-text">Don't have an account? <a href="/mentordersi/loginregister/register.html" id="toggle-link">Register here</a></p>
      <p id="message"></p>
    </form>
  </div>

  <script src="/mentordersi/loginregister/login.js"></script>
</body>
</html>
