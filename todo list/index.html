<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="/mentordersi/todo list/Bitmap.jpg" alt="">
    <div class="todo-container">
        <div>
            <p id="p" class="todo-text">TO DO</p>
        </div>
        <div class="container-main m">
            <input type="text" id="todo-input" placeholder="Add a new task...">
            <button id="add-todo">Add</button>
        </div>
        <div class="todo-list-container">
            <div id="appenchilddiv" class="todo-list m">
              
            </div> 
        <div class="todo-footer m">
            <span id="todo-count"></span>
            <div>
            <button id="all" class="b">All</button>
            <button id="active" class="b">Active</button>
            <button id="completed" class="b">Completed</button>
            </div>
            <button id="clear-completed">Clear Completed</button>
        </div>
        </div>
        
    </div>
    <script src="/mentordersi/todo list/new.js"></script>
</body>
</html>
